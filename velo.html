	<header>
		<div id="section-logo-title">
			<p id="title"><img id="logo" src="img/logo.png" alt="logo" /> Oualyon</p>
		</div>

	<main>
		<h4>A la recherche d'une piste cyclable ?</h4>

		<div class="alignedButton">

			<option  id="Balade_StreetArt_2" class="btn-filtre button road">StreetArt route 2</option>
			<option  id="Balade_Vieux_Lyon_Historique" class="btn-filtre button road">Vieux Lyon Historique</option>

			<input class="button" type="submit" value="Afficher" />

		<div id="map"></div>
